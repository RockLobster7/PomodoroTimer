<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Timer</title>

	<!-- normalize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

	<!-- Bootstrap 3 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Animate and Font Awesome css -->
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

	<!-- local files -->
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index.js"></script>

	<!-- Bootstrap Touchspin -->
	<link rel="stylesheet" href="css/jquery.bootstrap-touchspin.min.css" type="text/css" media="all">
	<script src="js/jquery.bootstrap-touchspin.min.js"></script>
</head>

<body class="neutral-dark">
	<div class="container-fluid">
		<div class="row">
			<div id="masthead" class="col-xs-12 neutral-pmry-dark">
				<div class="mac-buttons">
					<div class="mac-close"></div>
					<div class="mac-minimize"></div>
					<div class="mac-zoom"></div>
				</div>

			</div>
		</div>
		<div class="row">
			<!--			<div class="col-xs-1"></div>-->

			<div class="col-xs-12">


				<div class="col-xs-12">
					<div class="row neutral-secondary-text">
						<div class="col-xs-4"> <img id="status"> </div>
						<div id="currentCycle" class="col-xs-8 text-right"> ready </div>
					</div>

					<div class="row neutral-primary-text">
						<div id="countdown" class="col-xs-block text-center">00:00</div>


					</div>

					<div class="row neutral-pmry-dark">
						<div class="col-xs-6 text-center neutral-secondary-text">WORK
							<input id="workValue" class="text-center neutral-TouchSpin" type="text" value="25" name="Work" data-bts-min="1" data-bts-max="60" data-bts-init-val="" data-bts-step="1" data-bts-decimal="0" data-bts-step-interval="100" data-bts-force-step-divisibility="round" data-bts-step-interval-delay="500" data-bts-prefix="" data-bts-postfix="" data-bts-prefix-extra-class="" data-bts-postfix-extra-class="" data-bts-booster="true" data-bts-boostat="10" data-bts-max-boosted-step="false" data-bts-mousewheel="true" data-bts-button-down-class="btn neutral-TouchSpin" data-bts-button-up-class="btn neutral-TouchSpin" />
						</div>
						<div class="col-xs-6 text-center neutral-secondary-text">REST
							<input id="restValue" class="text-center neutral-TouchSpin" type="text" value="5" name="Rest" data-bts-min="1" data-bts-max="60" data-bts-init-val="" data-bts-step="1" data-bts-decimal="0" data-bts-step-interval="100" data-bts-force-step-divisibility="round" data-bts-step-interval-delay="500" data-bts-prefix="" data-bts-postfix="" data-bts-prefix-extra-class="" data-bts-postfix-extra-class="" data-bts-booster="true" data-bts-boostat="10" data-bts-max-boosted-step="false" data-bts-mousewheel="true" data-bts-button-down-class="btn neutral-TouchSpin" data-bts-button-up-class="btn neutral-TouchSpin" />

						</div>
					</div>

					<div class="row neutral-pmry-dark">
						<div class="col-xs-1"></div>
						<div class="btn-group col-xs-4 text-center">

							<!--							<div id="button-container">-->
							<button id="startPause" class="button neutral-button fa fa-play " aria-hidden="true"></button>
							<!--							</div>-->
						</div>
						<div class="col-xs-2"></div>
						<div class="btn-group col-xs-4 text-center">

							<button id="reset" class="button neutral-button fa fa-repeat" aria-hidden="true"></button>
						</div>
						<div class="col-xs-1"></div>

					</div>

				</div>
				<!--				<div class="col-xs-1"></div>-->
			</div>
		</div>
	</div>


	<!-- <a href="https://icons8.com">Icon pack by Icons8</a> -->
</body>

</html>
