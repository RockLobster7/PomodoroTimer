<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Timer</title>

	<!-- normalize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

	<!-- Bootstrap 3 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Animate and Font Awesome css -->
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

	<!-- local files -->
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index.js"></script>

	<!-- Bootstrap Touchspin -->
	<link rel="stylesheet" href="css/jquery.bootstrap-touchspin.min.css" type="text/css" media="all">
	<script src="js/jquery.bootstrap-touchspin.min.js"></script>
</head>

<body>
	<div>

		<img id='status'>
		<div id='timerState'></div>
		<div id='currentCycle'></div>

		<h1 id='countdown'>0</h1>
	</div>
	<div>
		<p>Work
			<!-- <input type="text" name="Work" id="workValue" value="8"> -->

			<input id="workValue" type="text" value="25" name="Work" data-bts-min="1" data-bts-max="60" data-bts-init-val="" data-bts-step="1" data-bts-decimal="0" data-bts-step-interval="100" data-bts-force-step-divisibility="round" data-bts-step-interval-delay="500" data-bts-prefix="" data-bts-postfix="" data-bts-prefix-extra-class="" data-bts-postfix-extra-class="" data-bts-booster="true" data-bts-boostat="10" data-bts-max-boosted-step="false" data-bts-mousewheel="true" data-bts-button-down-class="btn btn-default" data-bts-button-up-class="btn btn-default" />
		</p>
		<p>Rest
			<!-- <input type="text" name="Rest" id="restValue" value="5"> -->

			<input id="restValue" type="text" value="5" name="Rest" data-bts-min="1" data-bts-max="60" data-bts-init-val="" data-bts-step="1" data-bts-decimal="0" data-bts-step-interval="100" data-bts-force-step-divisibility="round" data-bts-step-interval-delay="500" data-bts-prefix="" data-bts-postfix="" data-bts-prefix-extra-class="" data-bts-postfix-extra-class="" data-bts-booster="true" data-bts-boostat="10" data-bts-max-boosted-step="false" data-bts-mousewheel="true" data-bts-button-down-class="btn btn-default" data-bts-button-up-class="btn btn-default" />

		</p>
	</div>
	<div>
		<div class="btn-group">
			<button id="startPause" class="button btn-green fa fa-play" aria-hidden="true"></button>
			<button id="reset" class="button btn-red fa fa-repeat" aria-hidden="true"></button>
		</div>
	</div>

	<div class="input-group input-group-lg">

	</div>







	<!-- <a href="https://icons8.com">Icon pack by Icons8</a> -->
</body>

</html>
